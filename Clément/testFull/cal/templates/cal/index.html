{% extends 'cal/base.html' %}
{% block content %}
    <script>
        let event =  {{ format_events }};
        {#let event = [#}
        {#    {"id": 1, "title": "event1", "start": "2020-10-21", 'url':'https://realpython.com/python-super/', 'allDay': true, backgroundColor:'red'},#}
        {#    {"id": 1, "title": "event1bis", "start": "2020-10-21", 'url':'https://realpython.com/python-super/', 'allDay': true},#}
        {#    {"title": "event2", "start": "2020-10-22", 'description': 'This is a cool event', "end": "2020-10-24", display: 'block'},#}
        {#    {"title": "event3", "start": "2020-10-18T16:00:00", 'description': 'This is a cool event', "end": "2020-10-18T17:00:00", 'allDay': false}]#}
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                themeSystem: 'bootstrap',
                events: event
            });

            calendar.render();
        });
    </script>

    <div id='calendar'></div>
    <div class="container" style="margin-top: -25px">
        <a class="btn btn-primary" href="/calendar/event" role="button">create</a>
    </div>
{% endblock %}
